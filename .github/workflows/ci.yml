name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # C++ Core Library Build and Test
  cpp-build:
    name: Build C++ Core
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Release, Debug]
        exclude:
          # Only run Debug on ubuntu to save CI time
          - os: macos-latest
            build_type: Debug
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake

      - name: Build C++ library
        run: |
          make lib BUILD_TYPE=${{ matrix.build_type }}
        env:
          CMAKE_BUILD_TYPE: ${{ matrix.build_type }}

      - name: Run C++ tests
        run: |
          make test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libdensecore-${{ matrix.os }}-${{ matrix.build_type }}
          path: |
            build/libdensecore.so
            build/libdensecore.so.*
            build/libdensecore.dylib
          if-no-files-found: ignore
          retention-days: 7
          
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-ccache-${{ matrix.build_type }}

      - name: Build C++ library
        run: |
          # CMake에 ccache 사용하도록 설정
          export CC="ccache gcc"
          export CXX="ccache g++"
          make lib BUILD_TYPE=${{ matrix.build_type }}

  # Go Server Build and Test
  go-build:
    name: Build Go Server
    runs-on: ubuntu-latest
    needs: cpp-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: server/go.sum

      - name: Download C++ artifacts
        uses: actions/download-artifact@v4
        with:
          name: libdensecore-ubuntu-latest-Release
          path: build/

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Build C++ library (if not cached)
        run: |
          if [ ! -f build/libdensecore.so ]; then
            make lib
          fi

      - name: Build Go server
        working-directory: server
        run: |
          export CGO_LDFLAGS="-L$(pwd)/../build -ldensecore -lstdc++ -ldl"
          export CGO_CFLAGS="-I$(pwd)/../core/include"
          export LD_LIBRARY_PATH="$(pwd)/../build:$LD_LIBRARY_PATH"
          go build -v .

      - name: Run Go tests
        working-directory: server
        run: |
          export LD_LIBRARY_PATH="$(pwd)/../build:$LD_LIBRARY_PATH"
          go test -v ./...

      - name: Run Go linters
        working-directory: server
        run: |
          go vet ./...
          go fmt ./...

  # Python SDK Build and Test
  python-build:
    name: Test Python SDK
    runs-on: ubuntu-latest
    needs: cpp-build
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download C++ artifacts
        uses: actions/download-artifact@v4
        with:
          name: libdensecore-ubuntu-latest-Release
          path: build/

      - name: Copy library to Python package
        run: |
          mkdir -p python/densecore/
          cp build/libdensecore.so* python/densecore/ || true

      - name: Install dependencies
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Python tests
        working-directory: python
        run: |
          pytest tests/ -v

      - name: Run type checking
        working-directory: python
        run: |
          mypy densecore/

  # Code Quality and Linting
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python linters
        run: |
          pip install ruff mypy black

      - name: Run Ruff
        working-directory: python
        run: |
          ruff check .
        continue-on-error: true

      - name: Run Black check
        working-directory: python
        run: |
          black --check .
        continue-on-error: true

      - name: Check C++ formatting
        run: |
          sudo apt-get install -y clang-format
          find core -name "*.cpp" -o -name "*.h" | xargs clang-format --dry-run --Werror
        continue-on-error: true

  # Docker Build Test
  docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: densecore:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
