name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # C++ Core Library Build and Test
  cpp-build:
    name: Build C++ Core
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Build C++ library
        run: |
          cd core
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libdensecore-linux
          path: |
            core/build/libdensecore.so*
            core/build/libggml*.so*
          if-no-files-found: warn
          retention-days: 7

  # Python SDK Test (simplified)
  python-test:
    name: Test Python SDK
    runs-on: ubuntu-latest
    needs: cpp-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download C++ artifacts
        uses: actions/download-artifact@v4
        with:
          name: libdensecore-linux
          path: python/densecore/

      - name: Install Python package
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run basic import test
        working-directory: python
        run: |
          python -c "import densecore; print('DenseCore import OK')"

  # Docker Build Test
  docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: densecore:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true
