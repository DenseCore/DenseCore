# Apple Silicon Build & Test Workflow
#
# This workflow builds and tests DenseCore on macOS with Apple Silicon.
# It validates the Metal backend, runs unit tests, and optionally benchmarks.
#
# Runners:
# - macos-14: M1 Mac Mini (arm64) - for Metal/Apple Silicon testing
# - macos-13: Intel Mac (x86_64) - for x86 compatibility testing
#
# Cost: GitHub Free tier includes 2,000 macOS minutes/month free

name: Apple Silicon CI

on:
  push:
    branches: [main, develop, feature/apple-silicon]
    paths:
      - 'core/**'
      - '.github/workflows/apple-silicon.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'core/**'

env:
  BUILD_TYPE: Release

jobs:
  build-macos-arm64:
    name: macOS ARM64 (M1)
    runs-on: macos-14
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      # [Optimization] Ninja & CCache 설치
      - name: Install Build Tools
        run: |
          brew install ninja ccache
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # [Optimization] ccache 설정 (키에 timestamp 추가하여 rotation)
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-arm64-ccache-${{ hashFiles('core/**') }}
          max-size: 500M
      
      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install huggingface_hub pytest numpy
      
      # [Fix] Ninja Generator 사용 및 Metal Shader 컴파일 옵션 확인
      - name: Configure CMake
        run: |
          cmake -B build -S . -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DDENSECORE_BUILD_TESTS=ON \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
      
      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}
      
      - name: Verify Metal Backend Symbols
        run: |
          nm -gU build/core/libdensecore.dylib | grep -i metal
          otool -L build/core/libdensecore.dylib | grep -E "(Metal|Accelerate)"
      
      - name: Run Unit Tests
        run: |
          cd build
          # [Safety] 테스트 실패 시 CI Fail 처리
          ./densecore_tests --gtest_output=xml:test_results.xml
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: densecore-macos-arm64
          path: |
            build/core/libdensecore.dylib
            build/densecore.metallib

  # (Intel 빌드는 생략 - 위와 유사하게 ccache 적용 권장)

  benchmark-macos-arm64:
    name: Benchmark (M1)
    runs-on: macos-14
    needs: build-macos-arm64
    # [Robustness] 벤치마크는 실패해도 괜찮다면 continue-on-error를 step 레벨에 적용
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[benchmark]')
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: densecore-macos-arm64
          path: build/core  # 경로 명확히
      
      # ... (Python Setup 생략) ...
      
      - name: Run Benchmark
        run: |
          # [Fix] 라이브러리 경로 확보 및 metallib 위치 조정
          export DYLD_LIBRARY_PATH=$PWD/build/core:$DYLD_LIBRARY_PATH
          
          # 벤치마크 실행 (CI 환경이므로 ANE 강제보다는 AUTO 모드 권장)
          python benchmarks/benchmark_throughput.py \
            --model TinyLlama/TinyLlama-1.1B-Chat-v1.0 \
            --quantization Q4_K_M \
            --device AUTO \
            --max-tokens 50 \
            --output-json benchmark_results.json

  lint:
    name: Lint C++
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install clang-format
        run: sudo apt-get install -y clang-format
      - name: Check Formatting
        # [Fix] 엄격한 체크 (실패 시 CI Fail)
        run: |
          find core/src core/include -name '*.cpp' -o -name '*.h' -o -name '*.mm' | \
            xargs clang-format --dry-run --Werror