apiVersion: v1
kind: ConfigMap
metadata:
  name: densecore-config
  namespace: default
  labels:
    app.kubernetes.io/name: densecore
data:
  PORT: "8080"
  HOST: "0.0.0.0"
  LOG_FORMAT: "json"
  READ_TIMEOUT: "30s"
  WRITE_TIMEOUT: "120s"
  SHUTDOWN_TIMEOUT: "30s"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_RPS: "100"
  RATE_LIMIT_BURST: "200"
  MAX_REQUEST_BODY_SIZE: "10485760"  # 10MB
  CORS_ALLOWED_ORIGINS: "*"
  AUTH_ENABLED: "false"  # Set to "true" for production with API keys
  THREADS: "0"  # 0 = auto-detect

---
apiVersion: v1
kind: Secret
metadata:
  name: densecore-secrets
  namespace: default
  labels:
    app.kubernetes.io/name: densecore
type: Opaque
stringData:
  # Add your API keys here (format: key1:user1:tier1,key2:user2:tier2)
  API_KEYS: ""
  # HuggingFace token for downloading private models
  HF_TOKEN: ""
