apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "densecore.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "densecore.labels" . | nindent 4 }}
    app.kubernetes.io/component: inference-engine
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "densecore.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "densecore.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # ========================================================================
      # Node Affinity & Anti-Affinity
      # ========================================================================
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      # ========================================================================
      # Init Container: Download Model
      # ========================================================================
      # Uses pre-built image with huggingface_hub baked in to eliminate
      # cold-start latency from runtime pip install.
      # ========================================================================
      initContainers:
        - name: model-downloader
          image: "{{ .Values.downloaderImage.repository }}:{{ .Values.downloaderImage.tag }}"
          imagePullPolicy: {{ .Values.downloaderImage.pullPolicy }}
          env:
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: HF_TOKEN
                  optional: true
            - name: MODEL_REPO
              value: {{ .Values.model.repo | quote }}
            - name: MODEL_FILE
              value: {{ .Values.model.file | quote }}
            {{- if and (eq .Values.persistence.type "hostPath") .Values.persistence.hostPath.verifyIntegrity }}
            # HostPath integrity verification
            - name: VERIFY_INTEGRITY
              value: "true"
            {{- if .Values.persistence.hostPath.expectedSha256 }}
            - name: EXPECTED_SHA256
              value: {{ .Values.persistence.hostPath.expectedSha256 | quote }}
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: model-volume
              mountPath: /models
          resources:
            requests:
              cpu: "500m"
              memory: "256Mi"
            limits:
              cpu: "2"
              memory: "1Gi"
      
      # ========================================================================
      # Main Container
      # ========================================================================
      containers:
        - name: densecore
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
              name: http
              protocol: TCP
          
          env:
            - name: MAIN_MODEL_PATH
              value: {{ .Values.model.path | quote }}
            - name: API_KEYS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: API_KEYS
                  optional: true
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: HF_TOKEN
                  optional: true
          
          # Probes
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          
          startupProbe:
            httpGet:
              path: {{ .Values.probes.startup.path }}
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          
          volumeMounts:
            - name: model-volume
              mountPath: /models
              {{- if eq .Values.persistence.type "pvc" }}
              # PVC: main container reads only, init container writes
              readOnly: false
              {{- else }}
              readOnly: false
              {{- end }}
      
      # ========================================================================
      # Volumes Configuration
      # ========================================================================
      # Supports three storage strategies:
      #   - emptyDir: Ephemeral (re-downloads on restart)
      #   - pvc: Persistent storage (recommended for production)
      #   - hostPath: Node-local cache (fastest, requires node affinity)
      # ========================================================================
      volumes:
        - name: model-volume
          {{- if eq .Values.persistence.type "emptyDir" }}
          # Ephemeral storage - model downloaded on each pod start
          emptyDir:
            sizeLimit: {{ .Values.persistence.emptyDir.sizeLimit | quote }}
            {{- if .Values.persistence.emptyDir.medium }}
            medium: {{ .Values.persistence.emptyDir.medium | quote }}
            {{- end }}
          {{- else if eq .Values.persistence.type "pvc" }}
          # Persistent Volume Claim - shared model cache
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.pvc.existingClaim | default (printf "%s-models" (include "densecore.fullname" .)) }}
          {{- else if eq .Values.persistence.type "hostPath" }}
          # HostPath - node-local model cache
          # WARNING: Requires node affinity to ensure pod lands on node with cached model
          # Init container will verify file integrity if enabled
          hostPath:
            path: {{ .Values.persistence.hostPath.path | quote }}
            type: {{ .Values.persistence.hostPath.type | quote }}
          {{- end }}
