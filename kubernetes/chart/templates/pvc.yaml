{{- if and (eq .Values.persistence.type "pvc") (not .Values.persistence.pvc.existingClaim) }}
# =============================================================================
# PersistentVolumeClaim for Model Storage
# =============================================================================
# This PVC is created when persistence.type is "pvc" and no existingClaim
# is specified. Recommended configuration:
#   - ReadWriteMany access mode (NFS/EFS) for shared model cache
#   - One downloader populates, all pods read
# =============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "densecore.fullname" . }}-models
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "densecore.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
  {{- with .Values.persistence.pvc.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    {{- toYaml .Values.persistence.pvc.accessModes | nindent 4 }}
  {{- if .Values.persistence.pvc.storageClassName }}
  storageClassName: {{ .Values.persistence.pvc.storageClassName | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.pvc.size | quote }}
  {{- with .Values.persistence.pvc.selector }}
  selector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
