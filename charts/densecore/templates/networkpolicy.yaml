{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "densecore.fullname" . }}
  labels:
    {{- include "densecore.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "densecore.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    {{- if .Values.networkPolicy.egressRules }}
    - Egress
    {{- end }}
  ingress:
    # Allow traffic from ingress controller
    {{- if .Values.networkPolicy.allowIngressController }}
    - from:
        - namespaceSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.ingressControllerNamespaceLabels | nindent 14 }}
      ports:
        - protocol: TCP
          port: 8080
    {{- end }}
    # Allow traffic from same namespace by default
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
    # Allow Prometheus scraping
    {{- if .Values.serviceMonitor.enabled }}
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8080
    {{- end }}
    {{- with .Values.networkPolicy.additionalIngressRules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.networkPolicy.egressRules }}
  egress:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
