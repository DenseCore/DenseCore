# Default values for densecore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: densecore/densecore
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: densecore.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # Optimal for c7i.large equivalent
  limits:
    cpu: 4
    memory: 8Gi
  requests:
    cpu: 2
    memory: 4Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: instance-type
              operator: In
              values:
                - compute-optimized
                - cpu-optimized

# Model Configuration
model:
  # 'huggingface' to download at startup, 'pvc' to use existing volume, 'hostPath' for local testing
  source: huggingface

  # For huggingface source
  repoId: "Qwen/Qwen2.5-0.5B-Instruct-GGUF"
  filename: "qwen2.5-0.5b-instruct-q4_k_m.gguf"
  hfTokenSecret: "" # Name of secret containing HF_TOKEN key

  # For pvc/hostPath source
  path: "/models"
  existingClaim: "" # For pvc
  hostPath: "" # For hostPath

# Application Configuration
config:
  logFormat: "json"
  readTimeout: "30s"
  writeTimeout: "120s"
  shutdownTimeout: "30s"
  rateLimit:
    enabled: true
    rps: 100
    burst: 200
  auth:
    enabled: false
    # apiKeysSecret: Name of secret containing API_KEYS key
