openapi: 3.0.0
info:
  title: DenseCore API
  description: High-performance CPU inference engine for LLMs, compatible with OpenAI API.
  version: 2.0.0
  contact:
    name: DenseCore Team
    url: https://github.com/Jake-Network/DenseCore
servers:
  - url: http://localhost:8080/v1
    description: Local development server
paths:
  /chat/completions:
    post:
      summary: Create chat completion
      operationId: createChatCompletion
      tags:
        - Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChatCompletionRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateChatCompletionResponse'
            text/event-stream:
              schema:
                type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /embeddings:
    post:
      summary: Create embeddings
      operationId: createEmbeddings
      tags:
        - Embeddings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEmbeddingsRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateEmbeddingsResponse'
  /models:
    get:
      summary: List models
      operationId: listModels
      tags:
        - Models
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Model'
  /models/load:
    post:
      summary: Load a model
      operationId: loadModel
      tags:
        - Models
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - model_path
              properties:
                model_path:
                  type: string
                  description: Path to the GGUF model file
                draft_model_path:
                  type: string
                  description: Path to draft model for speculative decoding
                threads:
                  type: integer
                  description: Number of threads to use
      responses:
        '200':
          description: Model loaded successfully
  /models/unload:
    post:
      summary: Unload the current model
      operationId: unloadModel
      tags:
        - Models
      responses:
        '200':
          description: Model unloaded successfully

components:
  schemas:
    CreateChatCompletionRequest:
      type: object
      required:
        - model
        - messages
      properties:
        model:
          type: string
          description: ID of the model to use
        messages:
          type: array
          items:
            $ref: '#/components/schemas/ChatCompletionMessage'
        temperature:
          type: number
          default: 1.0
        top_p:
          type: number
          default: 1.0
        n:
          type: integer
          default: 1
        stream:
          type: boolean
          default: false
        stop:
          oneOf:
            - type: string
            - type: array
              items:
                type: string
        max_tokens:
          type: integer
        presence_penalty:
          type: number
          default: 0
        frequency_penalty:
          type: number
          default: 0

    ChatCompletionMessage:
      type: object
      required:
        - role
        - content
      properties:
        role:
          type: string
          enum: [system, user, assistant]
        content:
          type: string

    CreateChatCompletionResponse:
      type: object
      properties:
        id:
          type: string
        object:
          type: string
        created:
          type: integer
        model:
          type: string
        choices:
          type: array
          items:
            type: object
            properties:
              index:
                type: integer
              message:
                $ref: '#/components/schemas/ChatCompletionMessage'
              finish_reason:
                type: string
        usage:
          type: object
          properties:
            prompt_tokens:
              type: integer
            completion_tokens:
              type: integer
            total_tokens:
              type: integer

    CreateEmbeddingsRequest:
      type: object
      required:
        - model
        - input
      properties:
        model:
          type: string
        input:
          oneOf:
            - type: string
            - type: array
              items:
                type: string

    CreateEmbeddingsResponse:
      type: object
      properties:
        object:
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              object:
                type: string
              embedding:
                type: array
                items:
                  type: number
              index:
                type: integer
        model:
          type: string

    Model:
      type: object
      properties:
        id:
          type: string
        object:
          type: string
        created:
          type: integer
        owned_by:
          type: string

  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  message:
                    type: string
                  type:
                    type: string
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  message:
                    type: string
