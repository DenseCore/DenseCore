syntax = "proto3";

package densecore;

option go_package = "github.com/jakenetwork/densecore/proto";

service DenseCoreService {
  rpc ChatCompletion (ChatCompletionRequest) returns (ChatCompletionResponse) {}
  rpc StreamChatCompletion (ChatCompletionRequest) returns (stream ChatCompletionResponse) {}
}

message ChatCompletionRequest {
  string model = 1;
  repeated Message messages = 2;
  int32 max_tokens = 3;
  float temperature = 4;
}

message Message {
  string role = 1;
  string content = 2;
}

message ChatCompletionResponse {
  string id = 1;
  string object = 2;
  int64 created = 3;
  string model = 4;
  repeated Choice choices = 5;
}

message Choice {
  int32 index = 1;
  Message message = 2;
  string finish_reason = 3;
}
